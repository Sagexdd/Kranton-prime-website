<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Bot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Bot Logo" class="bot-logo">
        <h1>KRANTON PRIME</h1>
    </header>
    
    <section id="status">
        <h2>Live Bot Status</h2>
        <p id="bot-status">Checking...</p>
    </section>
    
    <section id="commands">
        <h2>Commands List</h2>
        <ul>
            <li><strong>$help</strong> - Shows the help menu</li>
            <li><strong>$ban [user]</strong> - Bans a user</li>
            <li><strong>$kick [user]</strong> - Kicks a user</li>
        </ul>
    </section>
    
    <section id="owner">
        <h2>Owner & Developer Info</h2>
        <div class="owner-info">
            <img src="assets/owner.jpg" alt="Owner Image" class="profile-pic">
            <p><strong>Owner:</strong> YUVI</p>
        </div>
        <div class="dev-info">
            <img src="assets/developer.jpg" alt="Developer Image" class="profile-pic">
            <p><strong>Developer:</strong> STXRZ</p>
        </div>
    </section>
    
    <footer>
        <p>Follow us on:</p>
        <a href="https://github.com/Sagexdd">GitHub</a>
        <a href="https://discord.gg/hjSV93j93j">Discord</a>
        <a href="https://instagram.com/ifeel.yuvrxj">Instagram</a>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
